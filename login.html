<!DOCTYPE html>
<html>
   <head>
      <title>Clasificados APP- Iniciar sesión</title>
      <link rel="stylesheet" href="login.css">
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">
      <meta charset="UTF-8">
</head>
<body>
    <header>
        <h1>
            <img src= "images/encabezado.png" alt="Clasificados APP">
        </h1>
    </header>
    <main>
        <section>
            <div class="logo-app-wrapper">
            <img src="images/Component 1 – 1.png" alt="Logo APP"/>
            </div>
            <div class="welcome-message">
                <h3>¡Bienvenido!</h3>
            </div>
            <form class="login-form" action="landing.html">
                <div class="form-field-wrapper">
                  <label for="email">Correo electrónico</label>
                  <input id="email" type="email" name="email" placeholder="Tu correo electrónico" autocomplete="off" required
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />
                </div>
                <div class="form-field-wrapper">
                  <label for="password">Contraseña</label>
                  <input id="password" type="password" name="password" placeholder="Tu contraseña" required />
                </div>
                <div class="form-action">
                  <button type="submit">INGRESAR</button>
                </div>
              </form>
        </section>
    </main>
    
</body>
    </html>
